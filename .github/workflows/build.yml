name: Build Cordova App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Cordova
        run: npm install -g cordova

      - name: Copy config.xml
        run: cp ../config.xml myApp/config.xml

      - name: Copy app icon
        run: cp ../icon.png myApp/icon.png

      - name: Change directory to myApp
        run: cd myApp

      - name: Add Cordova platform
        run: cordova platform add android

      - name: Build Cordova project
        run: cordova build android --release -- --packageType=bundle

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: android-artifacts
          path: myApp/platforms/android/app/build/outputs

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release.apk
          path: myApp/platforms/android/app/build/outputs/apk/release/app-release.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v2
        with:
          name: app-release.aab
          path: myApp/platforms/android/app/build/outputs/bundle/release/app-release.aab
