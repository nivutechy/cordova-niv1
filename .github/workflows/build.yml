name: Build Cordova App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Cordova
        run: npm install -g cordova

      - name: Copy config.xml
        run: |
          mkdir myApp
          cp ./config.xml ./myApp/config.xml

      - name: Build Cordova project
        run: |
          cd myApp
          cordova platform add android
          sed -i 's/distributionUrl=.*/distributionUrl=https:\/\/services.gradle.org\/distributions\/gradle-7.3.3-all.zip/' platforms/android/gradle/wrapper/gradle-wrapper.properties
          cordova build android --release -- --packageType=bundle

      - name: Install JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '14'

      - name: Download Bundletool
        run: |
          wget -O bundletool.jar https://github.com/google/bundletool/releases/download/1.15.1/bundletool-all-1.15.1.jar

      - name: Generate APK
        run: |
          java -jar bundletool.jar build-apks --bundle=myApp/platforms/android/app/build/outputs/bundle/release/app-release.aab --output=app-release.apks --mode=universal

      - name: Extract APK from APK Set
        run: |
          unzip -j app-release.apks 'universal.apk' -d ./myApp
